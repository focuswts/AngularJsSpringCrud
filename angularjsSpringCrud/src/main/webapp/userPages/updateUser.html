<div ng-controller="userController" ng-init="fillUpdateFields()">

<h2>Atualizar Usuário</h2>

<form name="userForm">

<label>ID</label>
<input type="text" ng-model="user.id" readonly/>
<br>
<label>Nome</label>
<input type="text" ng-model="user.name"/>
<br>
<label>Senha</label>
<input type="password" ng-model="user.password"/>
<br>
<label>Email</label>
<input type="email" ng-model="user.email"/>
<br>
<input type="submit" ng-click="updateUser(user)" value="Salvar Alterações">

</form>







</div>
